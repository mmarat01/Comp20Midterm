    <div class="body-div">

    <script>
        var text_title = "";
        var canvas = document.getElementById('imageCanvas');
        console.log(document.getElementById('imageCanvas'))
        var ctx = document.getElementById('imageCanvas').getContext('2d');
        var img = new Image();
        img.crossOrigin = "anonymous";

        window.addEventListener('load', DrawPlaceholder)

        function DrawPlaceholder() {
            console.log("happens")
            img.onload = function () {
                DrawOverlay(img);
                DrawText();
                DynamicText(img)
            };
            img.src = 'https://images-na.ssl-images-amazon.com/images/I/412R%2B-HOhFL._AC_UX385_.jpg';
        }

        function DrawOverlay(img) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.0)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        function DrawText() {
            ctx.fillStyle = "black";
            ctx.textBaseline = 'middle';
            ctx.font = "30px 'Montserrat'";
            ctx.fillText(text_title, 100, 150);
        }
        function DynamicText(img) {
            document.getElementById('name').addEventListener('keyup', function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                DrawOverlay(img);
                DrawText();
                text_title = this.value;
                ctx.fillText(text_title, 100, 150);
            });
        }
        function handleImage(e) {
            var reader = new FileReader();
            var img = "";
            var src = "";
            reader.onload = function (event) {
                img = new Image();
                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                }
                img.src = event.target.result;
                src = event.target.result;
                canvas.classList.add("show");
                DrawOverlay(img);
                DrawText();
                DynamicText(img);
            }

            reader.readAsDataURL(e.target.files[0]);

        }
        function convertToImage() {
            window.open(canvas.toDataURL('png'));
        }
    </script>
</body>
