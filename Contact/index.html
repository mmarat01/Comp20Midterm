<html>
<head>
  <link rel="stylesheet" href="contactpage.css">
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title> Contact </title>
  </head>
<body style="background-color: #005F4E">
  <div class="body-div">
    <h2>Contact</h2>
    <div class="left-box">
      Call us at: <a href="tel:123-456-7899">123-456-7899</a> <br><br>
      Email us at: <a href="mailto:fakeemail@gmail.com">t-shirt-hub@gmail.com</a> <br> <br>
      123 Main Street, Medford MA 02155 <br><br>
      <iframe id='map' src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2946.042383887944!2d-71.12261828455328!3d42.40554247918379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e376de0708a5e1%3A0xc40b42760dc5559c!2sTufts%20Bookstore!5e0!3m2!1sen!2sus!4v1616428289657!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="right-box">
      More questions?
      <form id='form'>
        <label for="fname">First name*:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">Email Address*:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="request">Question/Comment*:</label><br>
        <input type="text" id="request" name="request"><br><br>
        <input type="submit" value="Submit">
      </form>
  <script>
  $(document).ready(function() {
    $('input:submit').click(function() {
      email = document.getElementById('email').value;
      fname = document.getElementById('fname').value;
      request = document.getElementById('request').value;
      if (email == '' || fname == '' || request == '') {
        alert("You are missing one or more required fields. Please make sure you have filled all fields in.");
      } else {
        alert("Thank you for submitting a question/comment! A member of our team will get back to you within three business days.");
      }
    })

  })
  </script>

    </div>
    </div>

  </body>
</html>
