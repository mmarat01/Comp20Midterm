<!DOCTYPE html>
<!-- ATHLETIC TEES PAGE -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-Shirt Hub</title>
    <meta
      name="author"
      content="Co-authors: Theseus Lim, Mijael Maratuech, Jimmy Maslen, and Stephanie Prisco"
    />
    <meta name="description" content="COMP20 midterm project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script defer src="../scripts/navbar.js"></script>
    <script defer>
      // Define shirt class
      function Shirt(name, image, cost) {
        this.name = name;
        this.image = image;
        this.cost = cost;
      }

      // Create an array of all shirts
      // Shirts can be added or removed as necessary
      shirts = [
        new Shirt("Red Shirt", "red-shirt.jpg", 15),
        new Shirt("Orange Shirt", "orange-shirt.jpg", 15),
        new Shirt("Grey Shirt", "grey-shirt.jpg", 15),
        new Shirt("Badminton Shirt", "badminton-shirt.jpg", 20),
        new Shirt("Black Shirt", "black-shirt.jpg", 15),
        new Shirt("Green Shirt", "green-shirt.png", 15),
      ];

      // Run on page load
      $(document).ready(() => {
        for (shirt of shirts) {
          document.getElementsByClassName("shop-panel-div")[0].innerHTML += `
                <div class="item-div"> 
                    <image class="item-image" src="../Images/shirts/${shirt.image}"/>
                    <div class="label-div">
                        <label class="name-label"> ${shirt.name} </label>
                        <label class="cost-label"> $${shirt.cost} </label>
                        <div class="buy-button-div"> 
                            <lavel class="buy-button"> Buy Now </lavel>
                        </div>
                    </div>
                </div>
                `;
        }
      });
    </script>
  </head>

  <body>
    <!-- BEGIN HEADER, NAVBAR -->
    <header class="navbar">
      <a href="index.html"
        ><img id="t-shirt-logo" src="../Images/logo.png" height="50"
      /></a>
      <a class="toggle-button" href="#">
        <span class="burger-bar"></span>
        <span class="burger-bar"></span>
        <span class="burger-bar"></span>
      </a>
      <nav class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
      </nav>
    </header>
    <!-- END HEADER, NAVBAR -->

    <!-- BEGIN BODY -->
    <div class="body-div">
      <h1 class="section-title">Athletic Tees</h1>
      <div class="shop-panel-div"></div>
    </div>
    <!-- END BODY-->

    <!-- BEGIN FOOTER -->
    <!-- END FOOTER -->
  </body>
</html>
